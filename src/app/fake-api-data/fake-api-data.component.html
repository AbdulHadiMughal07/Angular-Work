<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
      </tr>
      <tr *ngFor="let item of users">
        <td>
        {{ item.id }}
        </td>
        <td>
          {{ item.name }}
        </td>
        <td>
            {{ item.email }}
        </td>
      </tr>
    </table>
</body>
</html>
